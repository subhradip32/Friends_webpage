{% include 'boilerplat.html' %}

{% block body %}
<form action="{% url 'authentications' %}" method="POST">{% csrf_token %}
    Username:
    <input type="text" name="username">
    <br><br>
    Password:
    <input type="text" name="password">
    <br><br>
    <button type="submit" name="login_bt">Login</button>
    <button type="submit" name="register_bt">Register</button>
    <spam style="color:red">{{error}}</spam>
</form>
{% endblock body %}
